<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <div class="container">

        <!-- Headline and Logo-->
        <div class="row">
            <div class="col-12">
                <h1 class="mb-5">Welcome to Crowd Favorite!</h1>
                <img class="logo mt-5" src="images/logo.png" alt="Crowd Favorite">
            </div>
        </div>

        <div class="row my-5"></div>

        <!-- Key features -->
        <div class="row mt-5">
            <div class="col-3">
                <h3>Think <span class="dot"></span></h3>
            </div>
            <div class="col-3">
                <h3>Create <span class="dot"></span></h3>
            </div>
            <div class="col-3">
                <h3>Evolve <span class="dot"></span></h3>
            </div>
            <div class="col-3">
                <h3>Sustain <span class="dot"></span></h3>
            </div>
        </div>

    </div>

</body>
</html>
